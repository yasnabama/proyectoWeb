{% extends "base.html" %} 

{% block title %}Añadir un pedido{% endblock title %}

{% block content %}
    <form class="form-horizontal" role="form" name="input"  method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="tipoTrago" class="col-sm-2 control-label">Seleccione Tipo de Trago:</label>
            <div class="col-sm-10">
                <select name="seleccionTrago" width="300px" id="tipoTrago" > 
                    <option name="">Seleccione</opcion>
                    {% for trago in entries %}
                        <option name="{{trago.tipo}}">{{trago.tipo}}</option>
                    {% endfor %}
                </select>        

            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                 <label for="tipoTrago" class="col-sm-2 control-label">Seleccione Trago:</label>
                <select name="seleccionTrago" width="300px" > 
                    {% for trago in entries %}
                        <option name="{{trago.id_trago}}">{{trago.trago}}</option>
                    {% endfor %}
                </select>        
            </div>
        </div>
        
        <div class="form-group">
            <label for="trago" class="col-sm-2 control-label">Seleccione Cantidad:</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="trago" >
            </div>
        </div>
        <hr>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" value="Añadir Item" class="btn btn-default">
            </div>
        </div>
    </form>
{% endblock content %}
