{% extends "base.html" %}
{% block morehead %}
<link href="{{url_for('static', filename='css/singin.css')}}" rel="stylesheet">
{% endblock morehead %}
{% block content %}
	<div class="container">

      <form class="form-signin" action="{{ url_for('login') }}" method="post">
        <h2 class="form-signin-heading">Iniciar Sesión</h2>
        <label for="inputUser" class="sr-only">Usuario</label>
        <input type="user" name="inputUser" class="form-control" placeholder="Usuario" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" class="form-control" placeholder="Contraseña" required>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar</button>
      </form>

    </div>
{% endblock content %}
